<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">


<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>


<body>


<h2>Apartment Information</h2>


<table class="table table-striped" th:object="${apartment}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
    </tr>

    <tr>
        <th>Price</th>
        <td th:text="*{price}"></td>
    </tr>

    <tr>
        <th>Area</th>
        <td th:text="*{area}"></td>
    </tr>

</table>

<table style="">
<tr th:each="message : ${messages}">
    <div style="float: left; margin-left: 50px;">
    <img th:src="|data:image/jpg;base64,${message}|">
    </div>
</tr>

</table>
<div class="col-md-1">
    <a class="btn btn-default" href="#"
       th:href="@{'/apartments/' + ${apartment.id} + '/image'}" role="button">Change Image</a>
</div>
</div>







<br />


</body>

</html>
