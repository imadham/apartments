<html xmlns:th="https://www.thymeleaf.org">



<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

<h2>Find Apartments</h2>

<form th:object="${apartment}" th:action="@{/apartments}" method="get"
      class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Apartment Name </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{name}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>


        <div class="control-group" id="lastNameGroup1">
            <label class="col-sm-2 control-label">Apartment price </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{price}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>

        <div class="control-group" id="lastNameGroup2">
            <label class="col-sm-2 control-label">Apartment area </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{area}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>

        <div class="control-group" id="lastNameGroup3">
            <label class="col-sm-2 control-label">Apartment address </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{address}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find
                Apartments</button>
        </div>
    </div>

</form>

<br />
<a class="btn btn-default" th:href="@{/apartments/add}">Add Apartment</a>

</body>
</html>
